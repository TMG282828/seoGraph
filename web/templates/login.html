<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SEO Content Knowledge Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-panel {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="glass-panel rounded-2xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Welcome</h1>
                <p class="text-white text-opacity-80 text-sm">Sign in to continue</p>
            </div>

            <!-- Unified Auth Panel -->
            <div class="space-y-6">
                <!-- Google Sign In Button -->
                <button id="googleLoginBtn" type="button"
                        class="w-full bg-white hover:bg-gray-50 text-gray-900 font-medium py-3 px-4 rounded-xl transition-all duration-200 flex items-center justify-center shadow-lg hover:shadow-xl">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white border-opacity-30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-transparent px-2 text-white text-opacity-70">or</span>
                    </div>
                </div>

                <!-- Email Authentication Section -->
                <div class="space-y-4">
                    <!-- Sign In / Sign Up Toggle -->
                    <div class="flex bg-white bg-opacity-10 rounded-lg p-1">
                        <button type="button" id="signinBtn" class="flex-1 text-center py-2 px-3 rounded-md text-white font-medium transition-all duration-200 bg-white bg-opacity-20">
                            Sign In
                        </button>
                        <button type="button" id="signupBtn" class="flex-1 text-center py-2 px-3 rounded-md text-white font-medium transition-all duration-200">
                            Sign Up
                        </button>
                    </div>

                    <!-- Email Form -->
                    <form id="emailForm" class="space-y-4">
                        <!-- Name Field (Sign Up Only) -->
                        <div id="nameField" class="hidden">
                            <input type="text" id="name" name="name" placeholder="Full Name" 
                                   class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:border-white focus:bg-opacity-20 transition-all duration-200">
                        </div>

                        <!-- Email Field -->
                        <div>
                            <input type="email" id="email" name="email" placeholder="Email Address" required
                                   class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:border-white focus:bg-opacity-20 transition-all duration-200">
                        </div>

                        <!-- Password Field -->
                        <div>
                            <input type="password" id="password" name="password" placeholder="Password" required
                                   class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:border-white focus:bg-opacity-20 transition-all duration-200">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="emailSubmitBtn"
                                class="w-full bg-white hover:bg-gray-50 text-gray-900 font-medium py-3 px-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl">
                            <span id="submitText">Sign In</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-white text-opacity-60 text-xs">
                    <span id="footerText">Secure authentication powered by Google & Supabase</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        let isSignUp = false; // Track current mode

        // Error message display function
        function showErrorMessage(message) {
            // Remove existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-500 bg-opacity-90 text-white p-3 rounded-xl mb-4 text-sm backdrop-blur-md border border-red-300 border-opacity-30';
            errorDiv.textContent = message;
            
            // Insert at the top of the auth panel
            const authPanel = document.querySelector('.space-y-6');
            authPanel.insertBefore(errorDiv, authPanel.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Success message display function
        function showSuccessMessage(message) {
            // Remove existing messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create success message element
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message bg-green-500 bg-opacity-90 text-white p-3 rounded-xl mb-4 text-sm backdrop-blur-md border border-green-300 border-opacity-30';
            successDiv.textContent = message;
            
            // Insert at the top of the auth panel
            const authPanel = document.querySelector('.space-y-6');
            authPanel.insertBefore(successDiv, authPanel.firstChild);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }
        
        // Check for error parameters in URL
        function checkUrlErrors() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const message = urlParams.get('message');
            
            if (error === 'oauth_error') {
                showErrorMessage('Google authentication was cancelled or failed');
            } else if (error === 'no_code') {
                showErrorMessage('No authorization code received from Google');
            } else if (error === 'auth_failed') {
                const errorMsg = message ? decodeURIComponent(message) : 'Authentication failed';
                showErrorMessage(errorMsg);
            }
            
            // Clean URL parameters
            if (error) {
                const url = new URL(window.location);
                url.searchParams.delete('error');
                url.searchParams.delete('message');
                window.history.replaceState({}, document.title, url.pathname);
            }
        }

        // Toggle between Sign In and Sign Up
        function toggleAuthMode(mode) {
            isSignUp = (mode === 'signup');
            const signinBtn = document.getElementById('signinBtn');
            const signupBtn = document.getElementById('signupBtn');
            const nameField = document.getElementById('nameField');
            const submitText = document.getElementById('submitText');

            if (isSignUp) {
                signupBtn.classList.add('bg-white', 'bg-opacity-20');
                signinBtn.classList.remove('bg-white', 'bg-opacity-20');
                nameField.classList.remove('hidden');
                submitText.textContent = 'Sign Up';
                document.getElementById('name').required = true;
            } else {
                signinBtn.classList.add('bg-white', 'bg-opacity-20');
                signupBtn.classList.remove('bg-white', 'bg-opacity-20');
                nameField.classList.add('hidden');
                submitText.textContent = 'Sign In';
                document.getElementById('name').required = false;
            }
        }

        // Google OAuth login
        async function handleGoogleLogin() {
            const btn = document.getElementById('googleLoginBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<svg class="w-5 h-5 mr-3 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 0 1 8-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 0 1 4 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Connecting...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/google/url');
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.auth_url;
                } else {
                    showErrorMessage('Google login is not available at the moment');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Google login error:', error);
                showErrorMessage('Google login failed. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Email authentication (Sign In / Sign Up)
        async function handleEmailAuth(event) {
            event.preventDefault();
            
            const form = document.getElementById('emailForm');
            const formData = new FormData(form);
            const submitBtn = document.getElementById('emailSubmitBtn');
            const submitText = document.getElementById('submitText');
            
            const email = formData.get('email');
            const password = formData.get('password');
            const name = formData.get('name');

            if (!email || !password || (isSignUp && !name)) {
                showErrorMessage('Please fill in all required fields');
                return;
            }

            // Show loading state
            const originalText = submitText.textContent;
            submitText.textContent = isSignUp ? 'Creating Account...' : 'Signing In...';
            submitBtn.disabled = true;

            try {
                const endpoint = isSignUp ? '/api/auth/register' : '/api/auth/login';
                const payload = { email, password };
                if (isSignUp) {
                    payload.name = name;
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the access token
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Set cookie for server-side authentication
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=604800; samesite=strict`;
                    
                    showSuccessMessage(isSignUp ? 'Account created successfully!' : 'Signed in successfully!');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showErrorMessage(data.detail || 'Authentication failed');
                    submitText.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Email auth error:', error);
                showErrorMessage('Authentication failed. Please try again.');
                submitText.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Check if user is already authenticated
        async function checkAuthStatus() {
            const token = localStorage.getItem('access_token') || getCookie('access_token');
            if (token) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        // Ensure token is in localStorage for frontend auth checks
                        if (!localStorage.getItem('access_token') && token) {
                            localStorage.setItem('access_token', token);
                        }
                        
                        // User is authenticated, redirect to dashboard
                        window.location.href = '/';
                        return true;
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('access_token');
                        document.cookie = 'access_token=; path=/; max-age=0';
                    }
                } catch (error) {
                    console.log('Auth check failed:', error);
                    // Clear invalid tokens
                    localStorage.removeItem('access_token');
                    document.cookie = 'access_token=; path=/; max-age=0';
                }
            }
            return false;
        }

        // Helper function to get cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check for URL errors first
            checkUrlErrors();
            
            // Check authentication status (but don't redirect immediately to avoid loop)
            // Only redirect if we're sure the user is authenticated
            const isAuthenticated = await checkAuthStatus();
            
            if (!isAuthenticated) {
                // Set up event listeners only if not authenticated
                document.getElementById('signinBtn').addEventListener('click', () => toggleAuthMode('signin'));
                document.getElementById('signupBtn').addEventListener('click', () => toggleAuthMode('signup'));
                document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleLogin);
                document.getElementById('emailForm').addEventListener('submit', handleEmailAuth);
            }
        });
    </script>
</body>
</html>
