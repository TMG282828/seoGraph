<!-- Add Keyword Modal -->
<div x-show="showAddKeywordModal" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
    
    <div class="bg-gray-900 rounded-lg p-6 w-full max-w-md mx-4"
         @click.away="showAddKeywordModal = false"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-90"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-90">
        
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Add Keyword to Tracker</h3>
            <button @click="showAddKeywordModal = false" class="text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form @submit.prevent="addTrackedKeyword()">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Keyword *</label>
                    <input type="text" 
                           x-model="newKeyword.keyword"
                           placeholder="e.g., web development" 
                           class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Domain</label>
                    <input type="text" 
                           x-model="newKeyword.domain"
                           :placeholder="selectedDomain || 'e.g., yoursite.com'" 
                           class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-xs text-gray-400 mt-1">Leave empty to use selected domain: <span x-text="selectedDomain || 'none'"></span></p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Target URL (optional)</label>
                    <input type="url" 
                           x-model="newKeyword.target_url"
                           placeholder="https://yoursite.com/page" 
                           class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Notes (optional)</label>
                    <textarea x-model="newKeyword.notes"
                              placeholder="Add any notes about this keyword..."
                              class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              rows="3"></textarea>
                </div>
            </div>
            
            <div class="flex gap-3 mt-6">
                <button type="submit" class="btn-primary flex-1">
                    <i class="fas fa-plus mr-2"></i>Add Keyword
                </button>
                <button type="button" 
                        @click="showAddKeywordModal = false" 
                        class="btn-secondary flex-1">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
